<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üñãÔ∏è Signature Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .preview {
            max-width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üñãÔ∏è Signature Verification System</h2>

    <form id="uploadForm">
        <div class="mb-3">
            <input type="file" class="form-control" id="signatureFile" name="file" accept="image/*" required>
        </div>
        <img id="imagePreview" class="preview d-none" />
        <button type="submit" class="btn btn-primary">Verify Signature</button>
    </form>

    <div id="result" class="alert mt-4 d-none"></div>
</div>

<!-- Bootstrap JS & dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const imageInput = document.getElementById('signatureFile');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.onchange = () => {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.src = reader.result;
                imagePreview.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    };

    form.onsubmit = async (e) => {
        e.preventDefault();
        resultDiv.classList.add('d-none');

        const formData = new FormData(form);
        const response = await fetch('/verify', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        resultDiv.innerHTML = `<strong>Prediction:</strong> ${data.prediction}<br><strong>Score:</strong> ${data.score}`;
        resultDiv.classList.remove('d-none');

        resultDiv.classList.remove('alert-success', 'alert-danger');
        if (data.prediction === "Real") {
            resultDiv.classList.add('alert-success');
        } else {
            resultDiv.classList.add('alert-danger');
        }
    };
</script>
</body>
</html>
